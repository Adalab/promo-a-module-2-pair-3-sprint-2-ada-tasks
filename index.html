<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaTasks 🗓️</title>
    <link rel="stylesheet" href="/css/style.css">
<body>

<header>
    <h1>AdaTasks</h1>
</header>

<section class="main">

    <form class="form1">
        <input type="text" placeholder="Nueva Tarea" name="task" id="task">
        <input type="button" value="Agregar">
    </form>
    
    
    <div class="form2">
        <form>
            <input type="text" placeholder="Ejemplo: gim" name="task" id="task">
            <input class="js_btn" type="button" value="Buscar">
        </form>
            <ul class="form2__ul js_ul">
                <li class="li js_li"><input class="js_check" type="checkbox">Poner una lavadora de blancos</li>
                <li class="li js_li"><input class="js_check" type="checkbox">Aprender como se realizan las peticiones al servidor en JavaScript</li>
                <li class="li js_li"><input class="js_check" type="checkbox">Ir al gimnasio</li>
                <li class="li js_li"><input class="js_check" type="checkbox">Comprar bragas</li>
                <li class="li js_li"><input class="js_check" type="checkbox">Comprar pilas</li>
            </ul>
    </div>
    
</section>
    <script src="./js/main.js"></script>
</body>
</html>
